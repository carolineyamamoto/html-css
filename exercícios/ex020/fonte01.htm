    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,300;0,400;0,900;1,300;1,400;1,900&display=swap');

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: black;
        }
        
        h1 {
            font-family: 'Noto Serif Display', serif;
            font-size: 2em;
            font-style: bolder;
        }

        p {
            font-family: Raleway, sans-serif;
            font-size: 16px;
        }

    </style>
</head>
