<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Semântica</title>
    <style>
        body {
            background-color: rgb(253, 214, 221);
        }
    </style>
</head>
<body>
  <p>
    Eu moro na <address> Rua dos Capixabas, 229 - Botafogo -RJ </address>
</p>
<p>
    <strong> Texto em negrito</strong> 
    <br>
    <em>Texto em itálico</em>
    <br>
    <mark>Texto grifado</mark>
    <br>
    <small>Texto menor</small>
    <br>
    <del>Texto deletado</del>
    <br>
    <ins>Texto inserido</ins>
    <br>
    Texto sobrescrito <sup>y</sup>
    <br>
    Texto subscrito <sub>x</sub>
</p>
</body>
</html>
